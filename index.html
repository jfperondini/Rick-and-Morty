<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rick and Morty</title>

	<link rel="stylesheet" href="css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>




	<header>
		<div class="container-fluid">
			<div class="row">

				<div class="col-sm-6">
					<div class="box-perfil">
						<div>
							<img class="logo" src="images/logo.png" width="280" alt="">
						</div>
					</div>
				</div>


			</div>
		</div>


	</header>


	<main class="fundo-main">

		<div class="container-fluid">
			<div class="row">

				<div class="col-sm-6">
					<div>

						<h1>Select the options below: </h1>

					</div>

					<form action="index.html" method="GET">

						<p>Name: <input type="text" name="name"></p>

						<p> Status:
							<select name="status">
								<option value=""></option>
								<option value="alive">Alive</option>
								<option value="dead">Dead</option>
								<option value="unknown">Unknown</option>
							</select>
						</p>

						<p>Genre:

							<input type="radio" id="male" name="gender" value="male">
							<label for="male">Male</label>
							<input type="radio" id="female" name="gender" value="female">
							<label for="female">Female</label>
							<input type="radio" id="genderless" name="gender" value="genderless">
							<label for="genderless">Genderless</label>
							<input type="radio" id="unknown" name="gender" value="unknown">
							<label for="unknown">Unknown</label>
						</p>

						<input type="submit" value="Buscar">
						<br>

						<img src="images/RickandMorty.png" width="800" alt="">

					</form>

				</div>

				<div class="col-sm-6">



					<p id="resumo_resultados"></p>
					<div class="pg">
						<button class="prev" id="prev">
							<i class="fas fa-arrow-left"></i>
							Prev
						</button>
						<button class="next" id="next">
							Next
							<i class="fas fa-arrow-right"></i>
						</button>
					</div>
					<br>

					<div class="container">
					</div>
					<br>



				</div>

			</div>

		</div>

		</div>

		</div>

		<br>
	</main>



	<footer>

		<div id="copy-area">

			<div class="container-footer">

				<p>Developed by <a href="https://github.com/jfperondini" target="_blank">Jo√£o Fernando
						Perondini</a> &copy; 2021</p>

			</div>

		</div>

	</footer>








	<script src="js/index.js"></script>

</body>

</html>
